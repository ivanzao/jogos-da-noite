<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos da Noite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }
        main {
            margin-top: 50px;
            width: 80%;
            max-width: 600px;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        li {
            display: flex;
            align-items: center;
            background-color: #1f1f1f;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #333;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function resetChecklist() {
            const now = new Date();
            const resetHour = 3; // 00:00 GMT-3
            const resetTime = new Date();
            resetTime.setUTCHours(resetHour + 3, 0, 0, 0);
            if (now >= resetTime) {
                localStorage.setItem('checklistDate', now.toDateString());
                localStorage.removeItem('checkedItems');
            }
        }

        function loadChecklist() {
            resetChecklist();
            const checkedItems = JSON.parse(localStorage.getItem('checkedItems')) || {};
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = checkedItems[checkbox.id] || false;
                checkbox.addEventListener('change', () => {
                    checkedItems[checkbox.id] = checkbox.checked;
                    localStorage.setItem('checkedItems', JSON.stringify(checkedItems));
                });
            });
        }
    </script>
</head>
<body onload="loadChecklist()">
    <header>
        Jogos da Noite
    </header>
    <main>
        <ul>
            <li><input type="checkbox" id="term"><a href="https://term.ooo/" target="_blank"> Termo</a></li>
            <li><input type="checkbox" id="wordle"><a href="https://www.nytimes.com/games/wordle/index.html" target="_blank"> Wordle</a></li>
            <li><input type="checkbox" id="framed"><a href="https://framed.wtf/" target="_blank"> Framed</a></li>
            <li><input type="checkbox" id="guess-the-game"><a href="https://guessthe.game/" target="_blank"> Guess The Game</a></li>
            <li><input type="checkbox" id="moviedle-1"><a href="https://likewise.com/games/moviedle" target="_blank"> Moviedle 1</a></li>
            <li><input type="checkbox" id="moviedle-2"><a href="https://moviedle.xyz/" target="_blank"> Moviedle 2</a></li>
            <li><input type="checkbox" id="episode"><a href="https://episode.wtf/" target="_blank"> Episode.wtf</a></li>
            <li><input type="checkbox" id="conexo"><a href="https://conexo.ws/pt/" target="_blank"> Conexo</a></li>
            <li><input type="checkbox" id="spotle"><a href="https://spotle.io/" target="_blank"> Spotle</a></li>
        </ul>
    </main>
</body>
</html>
